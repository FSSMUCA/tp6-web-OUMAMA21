<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Calculatrice Interactive</h1>
</header>

<main>
    <section class="calculator-card">
        <form id="calcForm">
            <div class="field">
                <label>Nombre A</label>
                <input type="number" id="nombreA">
            </div>

            <div class="field">
                <label>Nombre B</label>
                <input type="number" id="nombreB">
            </div>

            <div class="field">
                <label>Opération</label>
                <select id="operation">
                    <option value="+">Addition (+)</option>
                    <option value="-">Soustraction (-)</option>
                    <option value="*">Multiplication (×)</option>
                    <option value="/">Division (÷)</option>
                </select>
            </div>

            <button type="submit">Calculer</button>
        </form>

        <!-- Zone d'erreurs -->
        <div id="error"></div>
    </section>

    <!-- Historique -->
    <section class="history-card">
        <h2>Historique des opérations</h2>
        <ul id="historyList"></ul>
    </section>
</main>

<footer>
    <p>&copy; 2025 - Projet HTML / CSS / JS</p>
</footer>

<script src="app.js"></script>
</body>
</html>
